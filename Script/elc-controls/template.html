<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>ELC Controls Markup</title>
</head>
<body>
	<div class="panel-group" id="elcAccordion">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#elcAccordion" href="#findRouteLocationPanel">
						Find Route Location
					</a>
				</h4>
			</div>
			<div id="findRouteLocationPanel" class="panel-collapse collapse in">
				<div class="panel-body">
					<form id="findRouteLocation" role="form">
						<!-- Route -->
						<div class="form-group">
							<label for="routeBox">Route</label>
							<div class="input-group">
								<input id="routeBox" name="route" list="routeList" type="text" class="form-control" placeholder="Enter a Route ID." required="required" />
								<label class="input-group-addon" for="decreaseCheckbox"><input id="decreaseCheckbox" type="checkbox" /> Decrease</label>
							</div>
							<datalist id="routeList">
								<!-- List of valid routes -->
							</datalist>
						</div>
						<!-- Milepost type -->
						<div class="form-group">
							<label>Milepost Type</label>
							<label class="radio-inline"><input type="radio" name="mp-type" checked="checked" value="SRMP" />SRMP</label>
							<label class="radio-inline"><input type="radio" name="mp-type" value="ARM" />ARM</label>
						</div>

						<div class="form-group">
							<label>Geometry Type</label>
							<label class="radio-inline"><input type="radio" name="geometry-type" value="point" checked="checked" />Point</label>
							<label class="radio-inline"><input type="radio" name="geometry-type" value="line" />Line</label>
						</div>

						<div class="form-group">
							<label>Reference Date</label>
							<input type="date" name="reference-date" class="form-control" required="required" />
						</div>

						<div class="form-group">
							<label><span class="line-only">Start </span>Milepost</label>
							<div class="input-group">
								<input type="number" name="milepost" class="form-control" min="0" step="0.001" required="required" />
								<label class="input-group-addon srmp-only"><input type="checkbox" name="is-back" value="B" /> Back</label>
							</div>
						</div>

						<div class="form-group line-only">
							<label>End Milepost</label>
							<div class="input-group">
								<input type="number" name="end-milepost" class="form-control" min="0" step="0.001" />
								<label class="input-group-addon srmp-only"><input type="checkbox" name="end-is-back" value="B" /> Back</label>
							</div>
						</div>

						<div class="btn-group btn-group-justified">
							<div class="btn-group">
								<button type="submit" class="btn btn-primary">Find</button>
							</div>
							<div class="btn-group">
								<button type="reset" class="btn btn-danger">Reset</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#elcAccordion" href="#findNearestRouteLocationPanel">
						Find Nearest Route Location
					</a>
				</h4>
			</div>
			<div id="findNearestRouteLocationPanel" class="panel-collapse collapse">
				<div class="panel-body">
					<form id="findNearestRouteLocation" role="form">
						<div class="form-group">
							<label>Radius</label>
							<div class="input-group">
								<input type="number" id="find-nearest-search-radius" class="form-control" value="200" />
								<span class="input-group-addon">Feet</span>
							</div>
						</div>
						<div class="btn-group btn-group-justified">
							<div class="btn-group">
								<button id="findNearestDrawButton" type="button" class="btn btn-primary">Find</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#elcAccordion" href="#elcOptionsPanel">Options</a>
				</h4>
			</div>
			<div id="elcOptionsPanel" class="panel-collapse collapse">
				<div class="panel-body">
					<button id="clearElcGraphicsButton" class="btn btn-danger">Clear Graphics</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
